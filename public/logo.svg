<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Chain Link 1 -->
  <rect x="140" y="180" width="80" height="80" rx="12" fill="none" stroke="white" stroke-width="16"/>

  <!-- Chain Link 2 -->
  <rect x="220" y="252" width="80" height="80" rx="12" fill="none" stroke="white" stroke-width="16"/>

  <!-- Chain Link 3 -->
  <rect x="300" y="180" width="80" height="80" rx="12" fill="none" stroke="white" stroke-width="16"/>

  <!-- Connecting Lines -->
  <line x1="180" y1="260" x2="220" y2="292" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <line x1="300" y1="220" x2="260" y2="252" stroke="white" stroke-width="12" stroke-linecap="round"/>

  <!-- Center Dot -->
  <circle cx="260" cy="220" r="8" fill="white"/>
</svg>
