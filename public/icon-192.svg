<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="192" height="192" rx="32" fill="url(#iconGradient192)"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="iconGradient192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Chain blocks icon -->
  <!-- Block 1 -->
  <rect x="42" y="54" width="42" height="42" rx="8" fill="none" stroke="white" stroke-width="8"/>

  <!-- Block 2 -->
  <rect x="75" y="96" width="42" height="42" rx="8" fill="none" stroke="white" stroke-width="8"/>

  <!-- Block 3 -->
  <rect x="108" y="54" width="42" height="42" rx="8" fill="none" stroke="white" stroke-width="8"/>

  <!-- Connection lines -->
  <line x1="63" y1="96" x2="75" y2="110" stroke="white" stroke-width="7" stroke-linecap="round"/>
  <line x1="108" y1="75" x2="96" y2="96" stroke="white" stroke-width="7" stroke-linecap="round"/>

  <!-- Center highlight dot -->
  <circle cx="96" cy="75" r="6" fill="white"/>
</svg>
